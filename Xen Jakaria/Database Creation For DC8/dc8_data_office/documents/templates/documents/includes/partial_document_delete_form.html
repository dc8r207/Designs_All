{% load widget_tweaks %}
<form method="POST" action="{% url 'document_delete' document.id %}" class="js-document-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Confirm Document Delete</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Are You Sure You Want to Delete The Document <strong>{{ document.doc_description }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-danger">Delete</button>
  </div>
</form>
